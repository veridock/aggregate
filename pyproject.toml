[project]
name = "enclose"
version = "0.1.7"
description = "Data aggregation tool"
authors = [
    { name = "Tom", email = "info@softreck.dev" }
]
requires-python = ">=3.8"

[project.urls]
homepage = "http://www.veridock.com"

[project.scripts]
enclose = "enclose.__main__:main"

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
include = ["processor.py"]
source-distribution.include = ["processor.py"]
